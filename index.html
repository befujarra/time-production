<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tempo</title>
  </head>
  <body></body>
  <body>
    <div class="card">
      <h1>Tempo de Produção</h1>
      <form id="calculadoraForm">
        <label for="qtdBisnagas">Quantidade de Bisnagas: </label>
        <input type="number" id="qtdBisnagas" name="qtdBisnagas" required />

        <label for="velocidadeMaq">Velocidade da Máquina:</label>
        <input type="number" id="velocidadeMaq" name="velocidadeMaq" required />

        <button type="button" id="calcular">Fazer Cálculo</button>
      </form>
      <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
